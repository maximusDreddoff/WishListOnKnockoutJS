<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WishList</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/s/bs/dt-1.10.10,r-2.0.0/datatables.min.css"/>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/s/bs/dt-1.10.10,r-2.0.0/datatables.min.js" type="text/javascript"></script>
    <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="js/knockout.mapping.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/s/bs/dt-1.10.10,r-2.0.0/datatables.min.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class='wishList'>
                <p>You have asked for <span data-bind='text: books().length'>&nbsp;</span> book(s)</p>
                <table class="table table-bordered" data-bind='visible: books().length > 0'>
                    <thead>
                    <tr>
                        <th>books name</th>
                        <th>author</th>
                        <th>genre</th>
                        <th>Price</th>
                        <th />
                    </tr>
                    </thead>
                    <tbody data-bind='foreach: books'>
                    <tr>
                        <td><input class='required form-control' data-bind='value: name, uniqueName: true' /></td>
                        <td><input class='required form-control number' data-bind='value: author, uniqueName: true' /></td>
                        <td><input class='required form-control number' data-bind='value: genre, uniqueName: true' /></td>
                        <td><input class='required form-control number' data-bind='value: price, uniqueName: true' /></td>
                        <td><a href='#' data-bind='click: $root.removeBook' class="btn btn-danger">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            <h3 data-bind="visible: total() > 0">
                Total Cost: $<span data-bind="text: total().toFixed(2)"></span>
            </h3>
            <button data-bind='click: addBook' class="btn btn-primary">Add book</button>
            <button data-bind='click: save' type='submit' class="btn btn-success">Save</button>
        </div>
    </div>
</div>
<script src="js/collection.js"></script>
<script src="js/test.js"></script>
</body>
</html>
